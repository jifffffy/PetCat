description: 猫咪拉肚子，首先我们一定要找出猫咪拉肚子的原因，像受凉、饮食不当、肠炎都会导致猫咪拉肚子，对症下药才有好的效果。如果猫咪长期拉肚子不好，建议及时去医院接受兽医检查，以免耽误病情。

             　　一、猫咪拉肚子的原因

             　　1、换食物

             　　消化不良，这是最常见的拉肚子的原因，尤其常见于半岁以下的小猫，单纯性的消化不良也叫溏便。一般小猫更容易因为换食物而闹肚子的肠胃很娇嫩，因为消化它们的系统很娇嫩，而且还缺少好多消化酶，消化不好就会拉稀，要是不管他就会越拉越稀，造成脱水，那会是很危险的。这时在确信没有染上什么病的前提下要停止喂罐头和肉等不好消化的食物，一次喂两片乳酶生，一天两三次就可以了，这样有一天的时间就会见效了。

             　　另外，这种情况下还可以试试“妈咪爱”（多维乳菌散，药店可以买到，是给婴儿吃的。），一次用一小管，粉末状拌在猫粮里或者溶解后直接喂下，一日2次，效果和用乳酶生是一样的。还有“整肠生”也有这个功效，三种里选一个你觉得方便的就可以了。需要的话控制饮食，可以先饿1天左右，并且以后每顿也不要喂的过饱，让她肠胃先调理好对待这种情况的拉稀不要紧张，重在调节。

             　　2、着凉

             　　秋冬之际，很多猫咪都容易发生拉稀的现象。一般来说只要猫咪的精神、食欲和平时没什么两样可以考虑是天气突然变化，着凉的原因导致拉稀的，要适当给猫咪保暖和调节他的消化。

             　　3、肠炎

             　　肠炎的症状是除了拉稀，猫咪的精神状态也不大好，体温升高。这种情况下猫咪的症状和猫传染性肠炎（猫瘟）非常相似，在确定猫咪已经免疫过之后可以按下面的方法治疗，否则请尽快去医院检查确诊。

             　　口服庆大霉素针剂。药店常见的是8万单位两毫升装的，每次喝2万单位，每天两次。需要注意的是，在服用庆大半个小时后，需要给猫咪喂些活菌类的助消化药，如乳酶生、妈咪爱等，帮助猫咪恢复消化的能力。还可以去药店买“思密达”给猫咪止泻，和庆大不同是是它是用物理的方法把细菌带出体外的。

             　　4、寄生虫

             　　需要吃药打虫，最好先去医院做个便检，再针对性的用药。

             　　另外，因为寄生虫引起的拉稀，在BB里可能会看到血丝，反过来，如果看到这样的BB，最好化验确定。建议三个月驱虫一次，彻底杜绝这种现象的发生！猫咪拉稀最重要的是要注意观察他的精神状态和食欲，如果和平时没什么区别给他调理一下肠胃就可以了，要是有发热和精神不佳的表现应该就是有炎症了，可参考上面关于肠炎的治疗方法或者到医院检查治疗。

             　　二、猫咪拉肚子怎么办

             　　1、注意饮食：不要喂食不宜消化的食物，保证饮水，切记不要喂生水，不要喂食过咸的食物。

             　　2、注意猫咪生活环境的卫生和温度，如果条件允许的话，每天晒1——2个小时的太阳。

             　　3、适当辅助一些有助消化的药物，比如干酵母片之类的,酵母片因为有淡淡的香味,猫猫会主动吃.而庆大则不能经常喂,时间长了,可能会导致听力下降。

